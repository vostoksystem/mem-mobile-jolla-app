disclaimer.titre = Avertissement
disclaimer.texte = Bien qu'ayant pris soin de créer une application la plus sure qu'il soit, restaurer une configuration peut entraîner un résultat inattendu. A n'utiliser qu'en dernier recours.\n\n\
Les applications tierces - comme celle-ci -ne peuvent lire les données Android, par concéquence vous ne les trouverez pas dans la section " Mes applications.
Les sauvegardes sont sur la sdcard dans le répertoire "backup". Pour les installer sur un autre téléphone, installez la sdcard ou copiez ce répertoire sur l'autre téléphone à la racine de la sdcard.
